<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../assets/img/favicon/favicon-globe.png" type="image/png">
    <link rel="icon" href="../assets/img/favicon/favicon-globe.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/bedroom.css">
    <link rel="stylesheet" href="../styles/planisphere.css">
    <title>Explorius</title>
</head>

<body>
    <!-- Planisphere -->
    <div class="planisphere-container hidden">
        <div class="planisphere-x-container js-planisphere-x">
            <img class="planisphere-x" src="../assets/img/planisphere-x.svg" alt="X">
        </div>
        <div class="planisphere-title-container">
            <h1 class="planisphere-title">Où veux-tu aller ?</h1>
        </div>
        <img class="planisphere" src="../assets/img/planisphere.svg" alt="planisphere">
        <div class="planisphere-countries">
            <a href="egypt.html">
                <div class="planisphere-country planisphere-egypt js-planisphere-egypt">
                    <h2>Égypte</h2>
                </div>
            </a>
            <a href="india.html">
                <div class="planisphere-country planisphere-india js-planisphere-india">
                    <h2>Inde</h2>
                </div>
            </a>
            <a href="japan.html">
                <div class="planisphere-country planisphere-japan js-planisphere-japan">
                    <h2>Japon</h2>
                </div>
            </a>
            <a href="kenya.html">
                <div class="planisphere-country planisphere-kenya js-planisphere-kenya">
                    <h2>Kenya</h2>
                </div>
            </a>
            <a href="mexico.html">
                <div class="planisphere-country planisphere-mexico js-planisphere-mexico">
                    <h2>Mexique</h2>
                </div>
            </a>
            <a href="russia.html">
                <div class="planisphere-country planisphere-russia js-planisphere-russia">
                    <h2>Russie</h2>
                </div>
            </a>
            <a href="scotland.html">
                <div class="planisphere-country planisphere-scotland js-planisphere-scotland">
                    <h2>Écosse</h2>
                </div>
            </a>
        </div>
    </div>
    <!-- Bedroom -->
    <div class="bedroom-furniture">
        <!-- Bookcase -->
        <div class="bookcase-container">
            <img class="bookcase" src="../assets/img/bedroom-bookcase.svg" alt="bookcase">
            <!-- Souvenirs -->
            <div class="souvenir hidden souvenir-egypt js-souvenir-egypt">
                <img src="../assets/img/egypt/egypt-obj.svg" alt="">
            </div>
            <div class="souvenir hidden souvenir-india js-souvenir-india">
                <img src="../assets/img/india/souvenir-india.svg" alt="">
            </div>
            <div class="souvenir hidden souvenir-japan js-souvenir-japan">
                <img src="../assets/img/japan/katana.svg" alt="">
            </div>
            <div class="souvenir hidden souvenir-kenya js-souvenir-kenya">
                <img src="../assets/img/kenya/kenya-obj.svg" alt="">
            </div>
            <div class="souvenir hidden souvenir-mexico js-souvenir-mexico">
                <img src="../assets/img/mexico/mexico-souvenir.svg" alt="">
            </div>
            <div class="souvenir hidden souvenir-russia js-souvenir-russia">
                <img src="../assets/img/russia/russia-souvenir.svg" alt="">
            </div>
            <div class="souvenir hidden souvenir-scotland js-souvenir-scotland">
                <img src="../assets/img/scotland/souvenir-scotland.svg" alt="">
            </div>
        </div>
        <!-- Window -->
        <img class="window" src="../assets/img/bedroom-window.svg" alt="window">
        <!-- Postcards on the wall -->
        <div class="postcards-container">
            <div class="postcard hidden postcard-egypt js-postcard-egypt">
                <img src="../assets/img/postcards/pc-egypt.svg" alt="">
            </div>
            <div class="postcard hidden postcard-india js-postcard-india">
                <img src="../assets/img/postcards/pc-india.svg" alt="">
            </div>
            <div class="postcard hidden postcard-japan js-postcard-japan">
                <img src="../assets/img/postcards/pc-japan.svg" alt="">
            </div>
            <div class="postcard hidden postcard-kenya js-postcard-kenya">
                <img src="../assets/img/postcards/pc-kenya.svg" alt="">
            </div>
            <div class="postcard hidden postcard-mexico js-postcard-mexico">
                <img src="../assets/img/postcards/pc-mexico.svg" alt="">
            </div>
            <div class="postcard hidden postcard-russia js-postcard-russia">
                <img src="../assets/img/postcards/pc-russia.svg" alt="">
            </div>
            <div class="postcard hidden postcard-scotland js-postcard-scotland">
                <img src="../assets/img/postcards/pc-scotland.svg" alt="">
            </div>
        </div>
        <!-- Pop up displayed on click of a postcard -->
        <div class="background-pop-up-postcard hidden">
            <div class="postcard-x-container js-postcard-x">
                <img class="postcard-x" src="../assets/img/planisphere-x.svg" alt="X">
            </div>
            <div class="container-postcard">
                <h2>Carte postale</h2>
                <div class="container-stamp">
                    <img src="../assets/img/stamp-postcard.svg" alt="">
                </div>
                <div class="content-postcard">
                    <div class="container-text-postcard">
                        <p>Salut !</p>
                        <p>Je t'écris cette lettre pour te dire que mon pays préféré est <div class="test" placeholder = "Écris le nom du pays que tu as préféré" contenteditable="true"></div> <p>car</p> <div class="test" placeholder = "Explique pourquoi tu préfères ce pays aux autres" contenteditable="true"></div></p>
                        <p>Sinon j'espère que tu vas bien, hâte de te revoir !</p>
                        <p>À bientôt,<div class="test person-name" placeholder = "Écris ton prénom" contenteditable="true"></div></p>
                    </div>
                </div>
                <a class="primary-button" href="#" title="">Enregistrer</a>
            </div>
        </div>
        <!-- Rug -->
        <div class="rug-container">
            <!-- Globe -->
            <div class="globe-container js-map" href="russia.html">
                <img class="globe" src="../assets/img/bedroom-globe.svg" alt="globe">
            </div>
            <img class="rug" src="../assets/img/bedroom-rug.svg" alt="rug">
        </div>
        <!-- Bed -->
        <img class="bed" src="../assets/img/bedroom-bed.svg" alt="bed">
    </div>
    <div class="floor"></div>
    <script src="../scripts/planisphere.js"></script>
    <script src="../scripts/bedroom.js"></script>
</body>

</html>
