    <!-- Icons -->
    <div class="icons-container">

        <a href="bedroom.html">

                <img src="../assets/img/home-icon.svg" alt="home">

    <!-- Planisphere -->
    <div class="planisphere-container hidden">

            <img class="planisphere-x" src="../assets/img/planisphere-x.svg" alt="X">
        </div>
        <div class="planisphere-title-container">
            <h1 class="planisphere-title">Où veux-tu aller ?</h1>
        </div>
        <img class="planisphere" src="../assets/img/planisphere.svg" alt="planisphere">
        <div class="planisphere-countries">
            <a href="egypt.html">
                <div class="planisphere-country planisphere-egypt">
                    <h2>Égypte</h2>
                </div>
            </a>
            <a href="india.html">
                <div class="planisphere-country planisphere-india">
                    <h2>Inde</h2>
                </div>
            </a>
            <a href="japan.html">
                <div class="planisphere-country planisphere-japan">
                    <h2>Japon</h2>
                </div>
            </a>
            <a href="kenya.html">
                <div class="planisphere-country planisphere-kenya">
                    <h2>Kenya</h2>
                </div>
            </a>
            <a href="mexico.html">
                <div class="planisphere-country planisphere-mexico">
                    <h2>Mexique</h2>
                </div>
            </a>
            <a href="russia.html">
                <div class="planisphere-country planisphere-russia">
                    <h2>Russie</h2>
                </div>
            </a>
            <a href="scotland.html">
                <div class="planisphere-country planisphere-scotland">
                    <h2>Écosse</h2>
                </div>
            </a>
        </div>
    </div>

    <!-- Mexico page -->
    <div class="country js-country">
        <div class="background">
            <img src="../assets/img/mexico/mexico-background.svg" alt="background">
        </div>
        <!-- Monument -->
        <div class="element monument js-monument">
            <img src="../assets/img/mexico/mexico-monument.svg" alt="monument">
            <audio class="js-monument-audio" src="../assets/audio/mexico/mexico-monument.mp3"></audio>
        </div>
        <!-- Animal -->
        <div class="element animal js-animal">
            <img src="../assets/img/mexico/mexico-animal.svg" alt="animal">
            <audio class="js-animal-audio" src="../assets/audio/mexico/mexico-animal.mp3"></audio>
        </div>
        <!-- Activity -->
        <div class="element activity js-activity">
            <img src="../assets/img/mexico/mexico-activity.svg" alt="activity">
            <audio class="js-activity-audio" src="../assets/audio/mexico/mexico-activity.mp3"></audio>
        </div>
        <!-- Child -->
        <div class="element child js-child">
            <img src="../assets/img/mexico/mexico-child.svg" alt="child">
            <audio class="js-welcome-audio" src="../assets/audio/mexico/mexico-welcome.mp3"></audio>
        </div>
        <!-- Food -->
        <div class="element food js-food">
            <img src="../assets/img/mexico/mexico-food.svg" alt="food">
            <audio class="js-food-audio" src="../assets/audio/mexico/mexico-food.mp3"></audio>
        </div>
        <!-- Souvenir -->
        <div class="element souvenir js-souvenir">
            <img src="../assets/img/mexico/mexico-souvenir.svg" alt="souvenir">
            <audio class="js-souvenir-audio" src="../assets/audio/mexico/mexico-souvenir.mp3"></audio>
        </div>
    </div>
    <script src="../scripts/mexico.js"></script>
    <script src="../scripts/voices.js"></script>
    <script src="../scripts/planisphere.js"></script>
