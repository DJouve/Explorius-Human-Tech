<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/russia.css">
    <title>Explorius</title>
</head>

<body>
    <img class="background" src="../assets/img/russia/russia-background.svg" alt="background">
    <!-- Monument -->
    <img class="monument js-monument" src="../assets/img/russia/russia-monument.svg" alt="monument">
    <audio class="js-monument-audio" src="../assets/audio/russia/russia-monument.mp3"></audio>
    <!-- Animal -->
    <img class="animal js-animal" src="../assets/img/russia/russia-animal.svg" alt="animal">
    <audio class="js-animal-audio" src="../assets/audio/russia/russia-animal.mp3"></audio>
    <!-- Activity -->
    <img class="activity js-activity" src="../assets/img/russia/russia-activity.svg" alt="activity">
    <audio class="js-activity-audio" src="../assets/audio/russia/russia-activity.mp3"></audio>
    <!-- Child -->
    <img class="child js-child" src="../assets/img/russia/russia-child.svg" alt="child">
    <audio class="js-welcome-audio" src="../assets/audio/russia/russia-welcome.mp3"></audio>
    <!-- Food -->
    <img class="food js-food" src="../assets/img/russia/russia-food.svg" alt="food">
    <audio class="js-food-audio" src="../assets/audio/russia/russia-food.mp3"></audio>
    <script src="../scripts/main.js"></script>
</body>

</html>
