<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <link rel="shortcut icon" href="../assets/img/favicon/favicon-globe.png" type="image/png">
  <link rel="icon" href="../assets/img/favicon/favicon-globe.png" type="image/png">
  <title>Explorius</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/kenya.css">
  <link rel="stylesheet" href="../styles/planisphere.css">
</head>

<body>
  <!-- Icons -->
  <div class="icons-container">
    <!-- Planisphere icon -->
    <div class="element map-icon js-map">
      <img class="map-icon" src="../assets/img/map-icon.svg" alt="map">
    </div>
    <!-- Bedroom icon -->
    <a href="bedroom.html">
      <div class="element bedroom-icon">
        <img src="../assets/img/home-icon.svg" alt="home">
      </div>
    </a>
  </div>
  <!-- Planisphere -->
  <div class="planisphere-container hidden">
    <div class="planisphere-x-container js-planisphere-x">
      <img class="planisphere-x" src="../assets/img/planisphere-x.svg" alt="X">
    </div>
    <div class="planisphere-title-container">
      <h1 class="planisphere-title">Où veux-tu aller ?</h1>
    </div>
    <img class="planisphere" src="../assets/img/planisphere.svg" alt="planisphere">
    <div class="planisphere-countries">
      <a href="egypt.html">
        <div class="planisphere-country planisphere-egypt">
          <h2>Égypte</h2>
        </div>
      </a>
      <a href="india.html">
        <div class="planisphere-country planisphere-india">
          <h2>Inde</h2>
        </div>
      </a>
      <a href="japan.html">
        <div class="planisphere-country planisphere-japan">
          <h2>Japon</h2>
        </div>
      </a>
      <a href="kenya.html">
        <div class="planisphere-country planisphere-kenya">
          <h2>Kenya</h2>
        </div>
      </a>
      <a href="mexico.html">
        <div class="planisphere-country planisphere-mexico">
          <h2>Mexique</h2>
        </div>
      </a>
      <a href="russia.html">
        <div class="planisphere-country planisphere-russia">
          <h2>Russie</h2>
        </div>
      </a>
      <a href="scotland.html">
        <div class="planisphere-country planisphere-scotland">
          <h2>Écosse</h2>
        </div>
      </a>
    </div>
  </div>
  <!-- Page -->
  <div class="country js-country">
    <div class="element background"> <img class="img-background" src="../assets/img/kenya/kenya-bg.svg" alt="#"> </div>
    <div class="element character img-js js-child">
      <img class="img-character" src="../assets/img/kenya/kenya-chara.svg" alt="#">
      <audio class="js-welcome-audio" src="../assets/audio/kenya/kenya-welcome.mp3"></audio>
    </div>
    <div class="element monument img-js js-monument">
      <img class="img-monument" src="../assets/img/kenya/kenya-monument.svg" alt="#">
      <audio class="js-monument-audio" src="../assets/audio/kenya/kenya-monument.mp3"></audio>
    </div>
    <div class="element animal img-js js-animal">
      <img class="img-animal" src="../assets/img/kenya/kenya-animal.svg" alt="#">
      <audio class="js-animal-audio" src="../assets/audio/kenya/kenya-animal.mp3"></audio>
    </div>
    <div class="element object img-js js-souvenir">
      <img class="img-object" src="../assets/img/kenya/kenya-obj.svg" alt="#">
      <audio class="js-souvenir-audio" src="../assets/audio/kenya/kenya-souvenir.mp3"></audio>
    </div>
    <div class="element food img-js js-food">
      <img class="img-food" src="../assets/img/kenya/kenya-food.svg" alt="#">
      <audio class="js-food-audio" src="../assets/audio/kenya/kenya-food.mp3"></audio>
    </div>
    <div class="element activity img-js js-activity">
      <img class="img-activity" src="../assets/img/kenya/kenya-act.svg" alt="#">
      <audio class="js-activity-audio" src="../assets/audio/kenya/kenya-activity.mp3"></audio>
    </div>
  </div>

  <!-- Portal Introduction -->
  <div class="intro">
    <p class="background-intro">Bienvenue au Kenya</p>
    <img src="../assets/img/kenya/kenya-bg.svg" class="background-intro-image" alt="#">
  </div>
  <script src="../scripts/voices.js"></script>
  <script src="../scripts/planisphere.js"></script>
  <script src="../scripts/kenya.js"></script>
</body>

</html>
