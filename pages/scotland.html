<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../assets/img/favicon/favicon-globe.png" type="image/png">
  <link rel="icon" href="../assets/img/favicon/favicon-globe.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Montserrat&display=swap" rel="stylesheet">
  <title>Explorius</title>
  <link rel="stylesheet" href="../styles/scotland.css">
  <link rel="stylesheet" href="../styles/planisphere.css">
</head>

<body>
  <!-- Icons -->
  <div class="icons-container">
    <!-- Planisphere icon -->
    <div class="element map-icon js-map">
      <img class="map-icon" src="../assets/img/map-icon.svg" alt="map">
    </div>
    <!-- Bedroom icon -->
    <a href="bedroom.html">
      <div class="element bedroom-icon">
        <img src="../assets/img/home-icon.svg" alt="home">
      </div>
    </a>
  </div>
  <!-- Planisphere -->
  <div class="planisphere-container hidden">
    <div class="planisphere-x-container js-planisphere-x">
      <img class="planisphere-x" src="../assets/img/planisphere-x.svg" alt="X">
    </div>
    <div class="planisphere-title-container">
      <h1 class="planisphere-title">Où veux-tu aller ?</h1>
    </div>
    <img class="planisphere" src="../assets/img/planisphere.svg" alt="planisphere">
    <div class="planisphere-countries">
      <a href="egypt.html">
        <div class="planisphere-country planisphere-egypt">
          <h2>Égypte</h2>
        </div>
      </a>
      <a href="india.html">
        <div class="planisphere-country planisphere-india">
          <h2>Inde</h2>
        </div>
      </a>
      <a href="japan.html">
        <div class="planisphere-country planisphere-japan">
          <h2>Japon</h2>
        </div>
      </a>
      <a href="kenya.html">
        <div class="planisphere-country planisphere-kenya">
          <h2>Kenya</h2>
        </div>
      </a>
      <a href="mexico.html">
        <div class="planisphere-country planisphere-mexico">
          <h2>Mexique</h2>
        </div>
      </a>
      <a href="russia.html">
        <div class="planisphere-country planisphere-russia">
          <h2>Russie</h2>
        </div>
      </a>
      <a href="scotland.html">
        <div class="planisphere-country planisphere-scotland">
          <h2>Écosse</h2>
        </div>
      </a>
    </div>
  </div>
  <!-- Feature -->
  <div class="nessie-container nessie-anim js-nessie-container">
    <img src="../assets/img/scotland/scotland-nessie.svg" alt="">
  </div>
  <div class="hide-nessie"></div>
  <!-- Pop up -->
  <div class="background-pop-up hidden js-pop-up">
    <div class="container-pop-up">
      <div class="content-pop-up">
        <img src="../assets/img/india/congrats-message.svg" alt="">
        <p>Tu as capturé le monstre du Loch Ness !</p>
        <a class="primary-button js-button" href="#" title="">D'accord, merci !</a>
      </div>
    </div>
  </div>
  <!-- Scotland page -->
  <div class="js-country">
    <!-- Landscape -->
    <div class="foreground"> <img src="../assets/img/scotland/scotland-foreground.svg" alt=""> </div>
    <div class="water"> <img src="../assets/img/scotland/scotland-water.svg" alt=""> </div>
    <div class="small-hill"> <img src="../assets/img/scotland/scotland-small-hill.svg" alt=""> </div>
    <div class="hill">
      <img src="../assets/img/scotland/scotland-hill.svg" alt="">
      <!-- Monument -->
      <div class="castle-scotland element js-monument">
        <img src="../assets/img/scotland/scotland-monument.svg" alt="">
        <audio class="js-monument-audio" src="../assets/audio/scotland/scotland-monument.mp3"></audio>
      </div>
    </div>
    <!-- Animal -->
    <div class="animal-scotland element js-animal">
      <img src="../assets/img/scotland/animal-scotland.svg" alt="">
      <audio class="js-animal-audio" src="../assets/audio/scotland/scotland-animal.mp3"></audio>
    </div>
    <!-- Food -->
    <div class="food-scotland element js-food">
      <img src="../assets/img/scotland/food-scotland.svg" alt="">
      <audio class="js-food-audio" src="../assets/audio/scotland/scotland-food.mp3"></audio>
    </div>
    <!-- Child -->
    <div class="child-in-scotland element js-child">
      <img src="../assets/img/scotland/child-scotland.svg" alt="">
      <audio class="js-welcome-audio" src="../assets/audio/scotland/scotland-welcome.mp3"></audio>
    </div>
    <!-- Souvenir -->
    <div class="souvenir-from-scotland js-souvenir">
      <img src="../assets/img/scotland/souvenir-scotland.svg" alt="">
      <audio class="js-souvenir-audio" src="../assets/audio/scotland/scotland-souvenir.mp3"></audio>
    </div>
    <!-- Activity -->
    <div class="activity-scotland element js-activity">
      <img src="../assets/img/scotland/activity-scotland.svg" alt="">
      <audio class="js-activity-audio" src="../assets/audio/scotland/scotland-activity.mp3"></audio>
    </div>
  </div>
  </div>
  <script src="../scripts/voices.js"></script>
  <script src="../scripts/scotland.js"></script>
  <script src="../scripts/planisphere.js"></script>
</body>

</html>
